<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rose Delivery</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        #scene {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 100vh;
            max-height: 500px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 10px;
        }
        
        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20%;
            min-height: 80px;
            background-color: #d4edda;
        }
        
        #boy {
            position: absolute;
            bottom: 20%;
            left: 10%;
            width: 20%;
            min-width: 80px;
            max-width: 120px;
            height: 40%;
            min-height: 160px;
            transition: left 3s ease-in-out, transform 1s ease;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 200"><circle cx="50" cy="40" r="30" fill="%23678cfe" stroke="%23333" stroke-width="2"/><circle cx="40" cy="35" r="5" fill="%23333"/><circle cx="60" cy="35" r="5" fill="%23333"/><path d="M45 55 Q50 65 55 55" fill="none" stroke="%23333" stroke-width="2"/><rect x="30" y="70" width="40" height="80" fill="%23678cfe" stroke="%23333" stroke-width="2"/><rect x="20" y="80" width="20" height="60" fill="%23678cfe" stroke="%23333" stroke-width="2"/><rect x="60" y="80" width="20" height="60" fill="%23678cfe" stroke="%23333" stroke-width="2"/><path d="M40 150 L60 150 L55 180 L45 180 Z" fill="%23f8d7da" stroke="%23333" stroke-width="2"/></svg>');
            background-repeat: no-repeat;
            background-size: contain;
            z-index: 2;
        }
        
        #girl {
            position: absolute;
            bottom: 20%;
            right: 15%;
            width: 20%;
            min-width: 80px;
            max-width: 120px;
            height: 40%;
            min-height: 160px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 200"><circle cx="50" cy="40" r="30" fill="%23ffb6c1" stroke="%23333" stroke-width="2"/><circle cx="40" cy="35" r="5" fill="%23333"/><circle cx="60" cy="35" r="5" fill="%23333"/><path d="M45 55 Q50 65 55 55" fill="none" stroke="%23333" stroke-width="2"/><path d="M30 70 Q50 90 70 70 L70 150 Q50 170 30 150 Z" fill="%23ffb6c1" stroke="%23333" stroke-width="2"/><rect x="20" y="80" width="20" height="60" fill="%23ffb6c1" stroke="%23333" stroke-width="2"/><rect x="60" y="80" width="20" height="60" fill="%23ffb6c1" stroke="%23333" stroke-width="2"/></svg>');
            background-repeat: no-repeat;
            background-size: contain;
            z-index: 2;
        }
        
        #rose {
            position: absolute;
            bottom: 30%;
            left: 30%;
            width: 8%;
            min-width: 30px;
            max-width: 40px;
            height: 8%;
            min-height: 30px;
            max-height: 40px;
            opacity: 0;
            transition: opacity 1s, transform 1s, bottom 1s, left 1s;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50"><path d="M25 10 Q20 0 15 10 Q10 20 25 30 Q40 20 35 10 Q30 0 25 10 Z" fill="%23e91e63"/><path d="M25 30 L25 45" stroke="%234caf50" stroke-width="3"/><path d="M25 35 L20 40" stroke="%234caf50" stroke-width="2"/><path d="M25 38 L15 43" stroke="%234caf50" stroke-width="2"/></svg>');
            background-repeat: no-repeat;
            background-size: contain;
            z-index: 3;
        }
        
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s;
            max-width: 90%;
            width: 300px;
            font-family: 'Comic Sans MS', cursive;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        button {
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            font-family: 'Comic Sans MS', cursive;
            min-width: 100px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            flex: 1;
        }
        
        #yesBtn {
            background-color: #4CAF50;
        }
        
        #noBtn {
            background-color: #f44336;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            color: #e91e63;
            animation: float 3s ease-in infinite;
            opacity: 0;
            z-index: 1;
            pointer-events: none;
        }
        
        #loveMessage {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s;
            max-width: 80%;
            font-family: 'Comic Sans MS', cursive;
            font-size: clamp(20px, 5vw, 28px);
            color: #e91e63;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        
        #mustClick {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #e91e63;
            font-family: 'Comic Sans MS', cursive;
            font-size: clamp(16px, 4vw, 22px);
            opacity: 0;
            transition: opacity 0.3s;
            text-align: center;
            width: 80%;
            z-index: 5;
        }
        
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
        
        @media (max-width: 600px) {
            #scene {
                max-height: 100vh;
                border-radius: 0;
                margin: 0;
            }
            
            #boy, #girl {
                min-width: 70px;
                min-height: 140px;
            }
            
            button {
                padding: 10px 20px;
                min-width: 80px;
                font-size: 15px;
            }
            
            #message {
                padding: 12px;
                width: 90%;
            }
        }
        
        @media (max-height: 500px) {
            #boy, #girl {
                min-height: 120px;
                height: 35%;
            }
            
            #ground {
                height: 25%;
            }
        }
    </style>
</head>
<body>
    <div id="scene">
        <div id="ground"></div>
        <div id="boy"></div>
        <div id="girl"></div>
        <div id="rose"></div>
        <div id="message">
            <h2>For You, My Love!</h2>
            <p>Will you accept this rose?</p>
            <div class="buttons">
                <button id="yesBtn">YES ‚ù§Ô∏è</button>
                <button id="noBtn">NO</button>
            </div>
        </div>
        <div id="loveMessage">I Love You! ‚ù§Ô∏è</div>
        <div id="mustClick">You must click YES! üòä</div>
    </div>

    <script>
        const boy = document.getElementById('boy');
        const girl = document.getElementById('girl');
        const rose = document.getElementById('rose');
        const message = document.getElementById('message');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const loveMessage = document.getElementById('loveMessage');
        const mustClick = document.getElementById('mustClick');
        const scene = document.getElementById('scene');
        
        // Check if mobile device
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // Initial animation sequence
        function startAnimation() {
            // Reset positions
            boy.style.left = '10%';
            boy.style.transform = 'translateY(0)';
            rose.style.opacity = '0';
            rose.style.bottom = '30%';
            message.style.opacity = '0';
            loveMessage.style.opacity = '0';
            mustClick.style.opacity = '0';
            
            // Reset buttons
            yesBtn.style.display = 'block';
            noBtn.style.display = 'block';
            yesBtn.style.transform = 'scale(1)';
            
            // Clear existing hearts
            document.querySelectorAll('.heart').forEach(heart => heart.remove());
            
            // Boy walks to girl
            setTimeout(() => {
                boy.style.left = '40%';
                
                // When boy reaches girl
                setTimeout(() => {
                    // Boy kneels
                    boy.style.transform = 'translateY(20%)';
                    boy.style.backgroundImage = 'url(\'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 200"><circle cx="50" cy="40" r="30" fill="%23678cfe" stroke="%23333" stroke-width="2"/><circle cx="40" cy="35" r="5" fill="%23333"/><circle cx="60" cy="35" r="5" fill="%23333"/><path d="M45 55 Q50 65 55 55" fill="none" stroke="%23333" stroke-width="2"/><rect x="30" y="70" width="40" height="60" fill="%23678cfe" stroke="%23333" stroke-width="2"/><path d="M30 130 L50 150 L70 130" fill="%23f8d7da" stroke="%23333" stroke-width="2"/><path d="M40 110 L20 80" fill="%23678cfe" stroke="%23333" stroke-width="2"/><path d="M60 110 L80 80" fill="%23678cfe" stroke="%23333" stroke-width="2"/></svg>\')';
                    
                    // Show rose
                    setTimeout(() => {
                        rose.style.left = '45%';
                        rose.style.bottom = '25%';
                        rose.style.opacity = '1';
                        rose.style.transform = 'scale(1.5)';
                        
                        // Show message
                        setTimeout(() => {
                            message.style.opacity = '1';
                            
                            // Add mobile-specific touch effects
                            if (isMobile) {
                                // Make buttons more touch-friendly
                                yesBtn.style.padding = '15px 25px';
                                noBtn.style.padding = '15px 25px';
                                
                                // Prevent zooming on double-tap
                                document.addEventListener('dblclick', function(e) {
                                    e.preventDefault();
                                }, { passive: false });
                            }
                        }, 1000);
                    }, 1000);
                }, 3000);
            }, 500);
        }
        
        // Create floating hearts
        function createHearts() {
            const heartCount = isMobile ? 15 : 25; // Fewer hearts on mobile for performance
            for (let i = 0; i < heartCount; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = ['‚ù§Ô∏è', 'üß°', 'üíõ', 'üíö', 'üíô', 'üíú', 'ü§é', 'üñ§'][Math.floor(Math.random() * 8)];
                    heart.style.left = Math.random() * 90 + 5 + '%';
                    heart.style.bottom = '30%';
                    heart.style.fontSize = Math.random() * 15 + 15 + 'px';
                    heart.style.animationDuration = Math.random() * 2 + 2 + 's';
                    scene.appendChild(heart);
                    
                    // Remove heart after animation
                    setTimeout(() => {
                        heart.remove();
                    }, 3000);
                }, i * 200);
            }
        }
        
        // YES button click handler
        yesBtn.addEventListener('click', () => {
            loveMessage.style.opacity = '1';
            message.style.opacity = '0';
            mustClick.style.opacity = '0';
            createHearts();
            
            // Animate the YES button
            yesBtn.style.transform = 'scale(1.1)';
            setTimeout(() => {
                yesBtn.style.transform = 'scale(1)';
            }, 300);
        });
        
        // NO button click handler
        noBtn.addEventListener('click', () => {
            noBtn.style.display = 'none';
            mustClick.style.opacity = '1';
            
            // Make the YES button pulse to draw attention
            yesBtn.style.animation = 'pulse 0.5s 3';
            
            // Make the NO button move away if hovered (before it disappears)
            noBtn.addEventListener('mouseover', function() {
                this.style.display = 'none';
            });
        });
        
        // Add touch event for mobile to handle NO button
        if (isMobile) {
            noBtn.addEventListener('touchstart', function() {
                this.style.display = 'none';
                mustClick.style.opacity = '1';
                yesBtn.style.animation = 'pulse 0.5s 3';
            });
        }
        
        // Start animation when page loads
        window.addEventListener('load', startAnimation);
        
        // Handle window resize
        window.addEventListener('resize', function() {
            // On mobile, lock orientation to portrait for better experience
            if (isMobile && window.innerHeight < window.innerWidth) {
                document.body.innerHTML = '<div style="display:flex; justify-content:center; align-items:center; height:100vh; padding:20px; text-align:center;">Please rotate your device to portrait mode for the best experience üåπ</div>';
            }
        });
        
        // Initial orientation check
        if (isMobile && window.innerHeight < window.innerWidth) {
            document.body.innerHTML = '<div style="display:flex; justify-content:center; align-items:center; height:100vh; padding:20px; text-align:center;">Please rotate your device to portrait mode for the best experience üåπ</div>';
        }
    </script>
</body>
</html>
